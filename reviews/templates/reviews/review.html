{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'reviews/review.css' %}">
        <title>Review</title>
</head>


<body>
      <form action="/" method="POST">
              {% csrf_token %}
              {% comment %} {% if has_error %}
                <p>This form is invalid - please enter a valid user name</p>
              {% endif %} {% endcomment %}
                {% comment %} <label for="username">Your name</label>      
                <input id="username" name="username" type="text"> {% endcomment %}
                
            <div class="form-control {% if form.user_name.errors %}errors{% endif %}">
                {{ form.user_name.label_tag }}
                {{ form.user_name }} 
                {{ form.user_name.errors }} 
            </div>
                <button type="submit">Send</button>
        </form>
        
        
</body>


</html>
